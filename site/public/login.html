<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TeamArt</title>

    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="banner">
            <div class="txt-Login">
                <h1>Fazer login </h1>
                
            </div>
            <div class="formulario-de-login">
                <div class="voltar_para_home">
                    <a href="index.html"><img src="https://cdn.icon-icons.com/icons2/1744/PNG/512/3643764-back-backward-left-reply-turn_113415.png" alt=""></a>
                </div>            
                <b>Email:<br></b>
                <input id="email_input" type="email" placeholder="exemplo@gmail.com"><br>
            
                <b>Senha:<br></b>
                <input id="senha_input" type="password" placeholder="*******"><br>

                <p>Esqueceu a senha?</p>
                <a href="cadastro.html"><p>Ainda n√£o tenho uma conta?</p></a> 
                <b><button onclick="entrar()">Login</button>
            </div>
    </div>
</body>
</html>

<script>

    function entrar(){

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if(emailVar == "" || senhaVar == ""){
            alert("Email ou senha invalido");
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/aluno/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }) .then(function (resposta){
            console.log("ESTOU NO THEN DO entrar()!");

            if(resposta.ok){
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.CPF_USUARIO = json.cpf;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.CURSO = JSON.stringify(json.curso)

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

    function erroPorNaoConseguirFazerLogin(){
        cardsErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        return false;
        aguardar();
    }
</script>
