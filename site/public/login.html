<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TeamArt</title>
    <link rel="stylesheet" href="css/cadastro_login.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>

    <div class="banner">
            <div class="navbar cadastroLogi_ScrollReveal">   
                <div class="gradientNavbar">
                    <div class="alerta_erro">
                        <div class="card_erro" id="cardErro">
                            <span id="mensagem_erro"></span>
                        </div>
                    </div>                
                </div> 
            </div>
            
            <div class="formulario cadastroLogi_ScrollReveal">
                <div class="voltar_para_home paginaLogin">
                    <a href="index.html"><img src="https://cdn.icon-icons.com/icons2/1744/PNG/512/3643764-back-backward-left-reply-turn_113415.png" alt=""></a>
                    <h1>Fazer login </h1>      
                </div>      
                <b>Email:<br></b>
                <input id="email_input" type="email" placeholder="exemplo@gmail.com"><br>
            
                <b>Senha:<br></b>
                <input style="margin-bottom: 20px;" id="senha_input" type="password" placeholder="*******"><br>
                
                <a href=""><p>Esqueceu a senha?</p></a>
                <a href="cadastro.html"><p>Criar conta</p></a> 
                <button style="margin-bottom: 20px;" onclick="entrar()">Login</button>
        </div>
    </div>
    <script src="./js/sessao.js"></script>
    <script src="reveal.js"></script>
</body>
</html>

<script>

    function entrar(){

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if(emailVar == "" || senhaVar == ""){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Email ou senha invalido)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/aluno/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }) .then(function (resposta){
            console.log("ESTOU NO THEN DO entrar()!");

            if(resposta.ok){
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nomeAluno;
                    sessionStorage.CPF_USUARIO = json.cpf;
                    sessionStorage.ID_USUARIO = json.idAluno;

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 500); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

    function erroPorNaoConseguirFazerLogin(){
        cardsErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        return false;
        aguardar();
    }
</script>
