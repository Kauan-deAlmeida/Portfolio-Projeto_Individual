<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TeamArt</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <div class="banner">            
            <div class="navbar cadastroLogi_ScrollReveal">
                <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro"></span>
                    </div>
                </div> 
            </div>
            
            <div class="formulario-de-cadastro cadastroLogi_ScrollReveal">
                <div class="voltar_para_home">
                    <a href="index.html"><img src="https://cdn.icon-icons.com/icons2/1744/PNG/512/3643764-back-backward-left-reply-turn_113415.png" alt=""></a>
                    <h1>Cadastrar-se </h1> 
                </div>
                <b>Nome:<br></b>
                <input id="nome_input" type="text" placeholder="Nome usuario"><br>

                <b>Email:<br></b>
                <input id="email_input" type="email" placeholder="exemplo@gmail.com"><br>
            
                <b>Senha:<br></b>
                <input id="senha_input" type="password" placeholder="*******"><br>
            
                <b>Confirmar senha:<br></b>
                <input id="confirmar_senha_input" type="password" placeholder="*******"><br>

                <a href="login.html"><p>Já tenho uma conta</p></a>
                <b><button onclick="cadastrar()">Criar</button>
            
        </div>
    </div>

    <script src="js/sessao.js"></script>
    <script src="reveal.js"></script>
</body>
</html>

<script>

    function cadastrar(){
        // aguardar();
        // Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmarSenhaVar = confirmar_senha_input.value;
        var fkCursoVar = 1
        
        if(
            nomeVar == "" &&
            emailVar == "" &&
            senhaVar == "" &&
            confirmarSenhaVar == ""
        ){         
            cardErro.style.display = "block";
             mensagem_erro.innerHTML =
            "(Mensagem de erro para todos os campos em branco)";
    
            finalizarAguardar();
            return false;
        } 

        if(nomeVar.length < 1){
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
            "Nome não foi preenchido";

            finalizarAguardar();
            return false;
        } 
        
        else if(emailVar.indexOf('@') > emailVar.indexOf('.com') || emailVar.endsWith('.com') == false || emailVar.length < 1){
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
            "Email invalido, informe um novo email";
            
            finalizarAguardar();
            return false;
        } 
        else if(senhaVar.length < 6){
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
            "Senha muito curta";
            
            finalizarAguardar();
            return false;
        } 
        else if(confirmarSenhaVar != senhaVar){
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
            "Confimar senha está diferente da senha";
            
            finalizarAguardar();
            return false;
        } 
        else{
            setInterval(sumirMensagem, 5000);
        }

        // Enviando o valor da nova input
        fetch("/aluno/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/aluno.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                confirmarSenhaServer: confirmarSenhaVar,
                fkCursoServer: fkCursoVar
            })
        })
        .then(function (resposta){
            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML =
                    "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

            setTimeout(() => {
                window.location = "login.html";
            }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }

</script>
